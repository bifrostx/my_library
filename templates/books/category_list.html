<ul class="nav nav-pills flex-column">
{% if category_list %}
    {% for c in category_list %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'books:show_category' c.slug %}">{{ c.name }}</a>
        </li>
    {% endfor %}
{% else %}
    <li class="nav-item"><a class="nav-link">No category yet.</li>
{% endif %}
</ul>
